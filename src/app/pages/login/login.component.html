<div class="login-page">
  <div class="login-page__section">
    <div class="login-page__section__header">
      Volontaria
    </div>
    <div class="login-page__section__content">
      <img class="login-page__section__content__logo" src="../../../assets/images/logo.png"/>

      <p>Connecte toi è ton compte pour pouvoir t'inscrire un créneaux de bénévolat.</p>

      <form class="login-page__section__content__form"
            [formGroup]="signinForm"
            (ngSubmit)="signin()">
        <mat-form-field appearance="fill" class="login-page__section__content__form__input">
          <input matInput
                 placeholder="Email"
                 type="email"
                 [formControlName]="'email'"/>
          <mat-error></mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="login-page__section__content__form__input">
          <input matInput
                 placeholder="Mot de passe"
                 type="password"
                 [formControlName]="'password'"/>
          <mat-error></mat-error>
        </mat-form-field>
        <mat-error *ngFor="let formError of signinForm.errors | keyvalue">
          {{ formError.value }}
        </mat-error>
      </form>

      <div class="login-page__section__content__actions">
        <app-button label="Se connecter" (click)="signin()"></app-button>
        <a>Mot de passe oublié ?</a>
      </div>
    </div>
    <div class="login-page__section__footer">
      <app-promotion-text></app-promotion-text>
    </div>
  </div>
  <div class="login-page__section">
    <div class="login-page__section__header">
      Volontaria
    </div>
    <div class="login-page__section__content">
      <img class="login-page__section__content__logo" src="../../../assets/images/logo.png"/>

      <p>Il est nécessaire de créer un compte sur Volontaria pour accéder à la liste des évènements</p>

      <form class="login-page__section__content__form"
            [formGroup]="signupForm"
            (ngSubmit)="signup()">
        <mat-form-field appearance="fill" class="login-page__section__content__form__input">
          <input matInput
                 placeholder="Email"
                 type="email"
                 [formControlName]="'email'"/>
          <mat-error></mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="login-page__section__content__form__input">
          <input matInput
                 placeholder="Mot de passe"
                 type="password"
                 [formControlName]="'password'"/>
          <mat-error></mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="login-page__section__content__form__input">
          <input matInput
                 placeholder="Confirmation du mot de passe"
                 type="password"
                 [formControlName]="'password2'"/>
          <mat-error></mat-error>
        </mat-form-field>
        <div class="login-page__section__content__form__collateral-fields">
          <mat-form-field appearance="fill" class="login-page__section__content__form__input">
            <input matInput
                   placeholder="Prenom"
                   type="text"
                   [formControlName]="'first_name'"/>
            <mat-error></mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="login-page__section__content__form__input">
            <input matInput
                   placeholder="Nom"
                   type="text"
                   [formControlName]="'last_name'"/>
            <mat-error></mat-error>
          </mat-form-field>
        </div>
        <mat-error *ngFor="let formError of signinForm.errors | keyvalue">
          {{ formError.value }}
        </mat-error>
      </form>

      <div class="login-page__section__content__actions">
        <app-button label="Creer un compte"></app-button>
      </div>
    </div>
    <div class="login-page__section__footer">
      <app-promotion-text></app-promotion-text>
    </div>
  </div>

  <div class="login-page__drawer"
       [ngClass]="{'login-page__drawer--right': activeSection === 'signin', 'login-page__drawer--left': activeSection === 'signup'}"
       (click)="switchDrawer()">
    <div class="login-page__drawer__sign-up">
      CRÉER UN COMPTE
    </div>
    <div class="login-page__drawer__sign-in">
      SE CONNECTER
    </div>
  </div>
</div>
